<html>
	<head>
		<title>Quadcopter Simulation in 3D with JavaScript and Three.js</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<!-- Libraries -->
		<script type="text/javascript" src="lib/numeric-1.2.6.min.js"></script>
		<script type="text/javascript" src="lib/three.min.js"></script>
		<script type="text/javascript" src="lib/controls/TrackballControls.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="writeup/dist/css/bootstrap.min.css">
		<script type="text/javascript" src="writeup/dist/js/bootstrap.min.js"></script>
		<!-- Simulation Files -->
		<script type="text/javascript" src="simulation/angles.js"></script>
		<script type="text/javascript" src="simulation/controller.js"></script>
		<!-- // <script type="text/javascript" src="simulation/input.js"></script> -->
		<script type="text/javascript" src="simulation/linear_algebra.js"></script>
		<script type="text/javascript" src="simulation/main.js"></script>
		
		<script type="text/javascript" src="simulation/rotation.js"></script>
		<script type="text/javascript" src="simulation/simulate.js"></script>
		<script type="text/javascript" src="simulation/new_sim.js"></script>
		<script type="text/javascript" src="simulation/test.js"></script>
		<script type="text/javascript" src="simulation/visualize.js"></script>

		<!-- Three.JS Files -->
		<script type="text/javascript" src="visualization/thrust.js"></script>
		<script type="text/javascript" src="visualization/quadcopter.js"></script>
		<script type="text/javascript" src="visualization/axes.js"></script>
		<script type="text/javascript" src="visualization/distances.js"></script>
		<script type="text/javascript" src="visualization/viewcontrol.js"></script>
		<script type="text/javascript" src="visualization/plane.js"></script>
		<script type="text/javascript" src="visualization/camera.js"></script>
		<script type="text/javascript" src="visualization/objects.js"></script>
		<script type="text/javascript" src="visualization/collision_handler.js"></script>
		<script type="text/javascript" src="visualization/control.js"></script>
		<script type="text/javascript" src="visualization/index.js"></script>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">Quadcopter Simulation in 3D</h4>
		      </div>
		      <div class="modal-body">
		        <p></p>
		        <img src="writeup/controls.png" width="500px" height="200px">
		        <img src="writeup/axes.png" width="300px" height="200px">
		        <p></p>
		        Please choose a level of difficulty:
		        <ul>
		        	<button type="button" id="launch-btn-easy" class="btn btn-warning">Easy</button>	
		        	<button type="button" id="launch-btn hard" class="btn btn-danger">Hard</button>	
		        </ul>
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="easy" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>

	</body>


</html>
